font_family mononoki 
bold_font auto
italic_font auto
bold_italic_font auto
shell_integration no-cursor
cursor_shape underline
cursor_shape_unfocused hollow
cursor_underline_thickness 3
cursor_blink_interval 1
window_padding_width 8
scrollbar never
window_padding_height 12
scrollback_lines 3000
font_size 12
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
background_opacity 1
cursor               #AD3133
selection_background #EBDABC
selection_foreground #251714
background           #251724
foreground           #EBDABC
color0               #161220
color8               #41ABCD
color1               #AD3133
color9               #AD3133
color2               #BADC26
color10              #BADC26
color3               #55253D
color11              #55253D
color4               #007DFF
color12              #007DFF
color5               #CEB404
color13              #CEB404
color6               #6D2F36
color14              #6D2F36
color7               #AC67AC
color15              #EBDABC
